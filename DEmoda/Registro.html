<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - De Moda</title>
    <link rel="stylesheet" href="recursos/stylesLogin.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">DeModa</div>
        <div class="tagline">Crea tu cuenta para comenzar</div>
        
        <form action="#" method="post">
            <div class="input-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
 
            
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            
            
            <div class="input-group" style="text-align: center; margin-top: 20px;">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms" style="display: inline; margin-left: 5px;">
                    Acepto los <a href="#" style="color: #00b4d8;">Términos y condiciones</a>
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
        
        <div class="separator">
            <div class="separator-line"></div>
            <div class="separator-text">¿Ya tienes cuenta?</div>
        </div>
        
        <button class="btn btn-secondary" onclick="location.href='Login.html'">Iniciar sesión</button>
        
    </div>
</body>
</html>
