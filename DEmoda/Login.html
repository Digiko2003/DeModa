<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>De Moda - Tu asistente de moda personal</title>
    <link rel="stylesheet" href="recursos/stylesLogin.css">
    <script>
        function autocompletarCredenciales() {
            document.getElementById('email').value = 'admin@demoda.com';
            document.getElementById('password').value = '123456';
        }
        
        function validarLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if(email === 'admin@demoda.com' && password === '123456') {
                location.href = 'index.html';
            } else {
                alert('Credenciales incorrectas. Usa admin@demoda.com y 123456 para acceso rápido.');
            }
        }
        
        // Autocompletar al cargar la página
        window.onload = autocompletarCredenciales;
    </script>
</head>
<body>
    <div class="login-container">
        <div class="logo">DeModa</div>
        <div class="tagline">Tu asistente de moda personal basado en IA</div>
        
        <form action="#" method="post">
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="button" class="btn btn-primary" onclick="validarLogin()">Iniciar sesión</button>
            
        </form>
        
        <div class="separator">
            <div class="separator-line"></div>
            <div class="separator-text">o</div>
        </div>
        
        <button class="btn btn-secondary" onclick="location.href='Registro.html'">Registrarse</button>
        
        <div class="legal-text">
            Al continuar, aceptas nuestros <a href="#">Términos de servicio</a> y <a href="#">Política de privacidad</a>.
        </div>
    </div>
</body>
</html>
