<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeModa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #666;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .header button {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: #ccc;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }
        .sidebar {
            margin-right: 20px;
        }
        .sidebar button {
            display: block;
            width: 150px;
            margin: 10px 0;
            padding: 10px;
            background-color: #666;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .viewer {
            border: 1px solid #000;
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }
        .viewer img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>DeModa</h1>
        
        <button class="btn btn-secondary" onclick="location.href='Login.html'">Cerrar secion</button>
    </div>
    <div class="container">
        <div class="sidebar">
            
            <button class="btn btn-secondary" onclick="location.href='Login.html'">Subir Fotos de ropa</button>
           
            <button class="btn btn-secondary" onclick="location.href='Login.html'">Crear conjunto</button>
        </div>
        <div class="viewer">
            <h2>Visualizador de conjunto</h2>
            <img src="recursos/Vestido.jpg" alt="Vestido">
        </div>
    </div>
</body>
</html>
